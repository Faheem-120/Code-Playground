<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	.div1{
		border:3px solid pink;
		margin: 40px auto;
		border-width:20px 15px;
	}
	.div2{
		border-collapse:collapse;
		border: 3px solid lightblue;
		margin: 30px auto;
		border-width:20px 15px; 
	}
</style>
</head>
<body>
	<div class="div1">
	<ol class="orderedList">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca-Cola</li>
	</ol>
	</div>
	<div class="div2">
	<table>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca-Cola</li>
		</ul>
	</table>
	</div>
</body>
</html>

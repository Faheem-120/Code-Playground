<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animated_login_page.css">
    <title>Animated-Login-page</title>
</head>

<body>
    <div class="container">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffc44;"></i>
        <!-- <i style="--clr:#1a9791;"></i>
        <i style="--clr:#510d7e;"></i> -->
        <div class="login">
            <h2>Login-Page</h2>
            <div class="input-box">
                <input type="text" minlength="6" maxlength="13" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" minlength="3" maxlength="9" required="" placeholder="Password">
            </div>
            <div class="input-box">
                <input type="submit" value="Sign in">
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>

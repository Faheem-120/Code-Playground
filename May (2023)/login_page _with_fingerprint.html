<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login_page _with_fingerprint.css">
    <title>Login page With FingerPrint</title>
</head>

<body>
    <div class="login">
        <form action="">
            <h2 class="h2">Hello!<br><span>Welcome Back!</span></h2>
            <div class="input-Box">
                <input type="text" placeholder="Enter Username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-Box">
                <input type="password" placeholder="Enter Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <label for="">
                <input type="checkbox">Keep me logged in
            </label>
            <div class="input-Box">
                <input type="submit" value="Log in">
            </div>
        </form>
        <h4>OR</h4>
        <div class="fingerprint">
            <div class="fingerprintbox">
                <img src="/Images/Fingerprint.png" alt="">
            </div>
            <div>
                <p>Login with Fingerprint</p>
            </div>
        </div>
    </div>
</body>

</html>
